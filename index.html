<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="js-canvas" class="canvas">asd</canvas>
    
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min=0.1 max=5 step="0.1" value="2.5">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="contorls__color" style="background-color: #000000;"></div>
            <div class="contorls__color" style="background-color: white;"></div>
            <div class="contorls__color" style="background-color: #FD3C2F;"></div>
            <div class="contorls__color" style="background-color: #FE9500;"></div>
            <div class="contorls__color" style="background-color: #FECC04;"></div>
            <div class="contorls__color" style="background-color: #4BD964;"></div>
            <div class="contorls__color" style="background-color: #5BC9FA;"></div>
            <div class="contorls__color" style="background-color: #0E7AFF;"></div>
            <div class="contorls__color" style="background-color: #5856D6;"></div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
